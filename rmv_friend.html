<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Friend</title>
</head>
<body>
    <h1>Remove Friend</h1>
    <form action="/rmv_friend" method="post">
        <label for="friend_email">Friend's Email:</label>
        <input type="email" id="friend_email" name="friend_email" required><br><br>
        <input type="submit" value="Remove Friend">
    </form>
    {% if success %}
        <p>Friend removed successfully!</p>
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
